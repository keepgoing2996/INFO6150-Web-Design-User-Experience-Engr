<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <header class="header">
      <h1>Register Account</h1>
    </header>
    
    <main>
      <div id="root">
        <form action="/some/url", method = "POST">
            <label>
              <span>Name * </span>
              <input name="name" placeholder="Must Fill" required />
            </label>
            <label>
              <span>Email * </span>
              <input name="email" placeholder="Must Fill" required />
            </label>
            <label>
              <span>Do you want us to send you annoying emails?</span>
              <input id="annoy" name="annoy_me" type="checkbox" checked/>
            </label>
            <label>
              <span>Tier *</span>
              <select name="tier" placeholder="Must Fill" required />
                <option value="">Please select</option>
                <option value="1">Silver Tier</option>
                <option value="2">Gold Tier</option>
                <option value="3">Platinum Tier</option>
              </select>
            </label>

            <button type = "submit">Register</button>
            <!-- <input nam  e="text"> -->
        </form>
      </div>
    </main>
    <footer>
      We really don't care about your privacy, see our <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
